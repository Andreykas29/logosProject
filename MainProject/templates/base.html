{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Магазин для домашніх тварин</title>
      {% block mainStyle %}

      {% endblock mainStyle %}
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      {% block customStyle %}

      {% endblock customStyle %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favico.svg' %}">
</head>
<body>

<header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark my_naw">
               <a class="navbar-brand" href="{% url 'main_page' %}"><img class="logo_img" src="{% static 'img/logo.jpg' %}" alt="Лого"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link psa" href="{% url 'shop:main_shop' %}">Товари</a>
                     </li>
                     <li class="nav-item p">
                        <a class="nav-link" href="{% url 'blog:main_blog' %}">Блог</a>
                     </li>
                     <li class="nav-item p">
                        <a class="nav-link" href="{% url 'about_page' %}">Про автора</a>
                     </li>
                     <li class="nav-item p">
                        <a class="nav-link" href="{% url 'aboutUs_page' %}">Про нас</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>

<main class="main_content">
{% block main %}

{% endblock main %}
</main>
<footer class="footer bg-dark">
            <div class="text-center p-3">
               <a  href="{% url 'about_page' %}">© Created by Andriy khrystiuk</a>
            </div>
         </footer>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
